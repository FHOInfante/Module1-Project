<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets\styles.css" />
  <title>Vespera</title>
</head>

<body class="homepage-body">
  <!--==================== MAIN ====================-->
  <div class="home-container">
    <!----------------------NAVIGATION BAR--------------------->
    <nav>
      <div class="top">
        <div class="home-logo">
          <img src="assets/img/logo_light.png" alt="vespera">
          <a href="index.html"><h2>VESPERA</h2></a>
        </div>
        <div class="close" id="close-btn">
          <i class="fa fa-close"></i>
        </div>
      </div>
      <div class="nav-container">
          <a href="#" class="nav-btn">
            <i class="fa fa-home"></i>
            <h3>Home</h3>
          </a>
          <a href="#" class="nav-btn">
            <i class="fa fa-search"></i>
            <h3>Explore</h3>
          </a>
          <a href="#" class="nav-btn">
            <i class="fa fa-user-o"></i>
            <h3>Profile</h3>
          </a>
          <a href="#">
            <!--<i class="fa fa-user-o" style="font-size:36px"></i>-->
            <button class="post-btn"><h3>POST</h3></button>
          </a>
          <div class="nav-user">
            <i class="fa fa-user-circle" style="font-size:30px"></i>
            <h3>User</h3>
          </div>
      </div>
    </nav>
    <!----------------------CONTENT(middle) SECTION--------------------->
    <main class="homepage-main">
      <div class="feed-tab">
        <h4>For You</h4>
        <h4>Following</h4>
      </div>
      <div class="content-container">
        <div class="feed-container">
          <div class="post-container">
            <div class="content-post">
              <img alt="user-img">
              <div class="user-text unpost">What's on your mind?</div>
            </div>
            <div class="btn-container">
              <button>gallery</button>
              <button>gif</button>
              <button>stats</button>
              <button>emoji</button>
              <button>calendar</button>
              <button>location</button>
              <button>Post</button>
            </div>
          </div>
          <div class="post-container">
            <div class="content-post">
              <img alt="user-img">
              <div class="user-text unpost">lorem ipsum dolor sit amet</div>
            </div>
            <div class="btn-container">
              <button>reply</button>
              <button>repost</button>
              <button>heart </button>
              <button>share</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>
    <!----------------------(third) SECTION--------------------->
    <div class="sidecontent-container">
      <div class="search-container">
        <!--search-icon-->
        <!--textbox cguro-->
      </div>
      <div class="tofollow-container">
        <h3>Who to Follow</h3>
        <div class="tofollow-user"></div>
      </div>
      <div class="trend-container">
        <h3>Trends for you</h3>
        <div class="trend-content"></div>
      </div>
    </div>
  </div>
  
  <script src="assets/script.js"></script>
</body>
</html>
