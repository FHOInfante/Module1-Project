<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Module 1 Project</title>
</head>

<body>
    <main>
        <!---------------------LOADING PAGE-------------------->
        <div class="loading-page">
            <!-- <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path 
                    d="M19.7 34.5c16.3-6.8 35 .9 41.8 17.2L192 364.8 322.5 51.7c6.8-16.3 25.5-24 41.8-17.2s24 25.5 17.2 41.8l-160 384c-5 11.9-16.6 19.7-29.5 19.7s-24.6-7.8-29.5-19.7L2.5 76.3c-6.8-16.3 .9-35 17.2-41.8z"/>
            </svg> -->
            <div class="logo">
                <img src="assets/img/LIGHT.svg" alt="logo">
            </div>
            <div class="name-container">
                <div class="logo-name">Vespera</div>
            </div>
        </div>
        <!----------------------LOGIN PAGE--------------------->
            <div class="box">
                <div class="inner-box">
                    <div class="forms-wrap">
                        <form action="index.html" autocomplete="off" class="sign-in-form">
                            <div class="logo">
                                <img src="assets/img/logo.png" alt="vespera" />
                                <h4>Vespera</h4>
                            </div>
    
                            <div class="heading">
                                <h2>Welcome Back</h2>
                                <h6>Not registered yet?</h6>
                                <a href="#" class="toggle">Sign Up</a>
                            </div>
    
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Username</label>
                                </div>
    
                                <div class="input-wrap">
                                    <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Password</label>
                                </div>
    
                                <input type="submit" value="Sign In" class="sign-btn" />
    
                            </div>
                        </form>
    
                        <form action="index.html" autocomplete="off" class="sign-up-form">
                            <div class="logo">
                                <img src="assets/img/logo.png" alt="vespera" />
                                <h4>Vespera</h4>
                            </div>
    
                            <div class="heading">
                                <h2>Get Started</h2>
                                <h6>Already have an account?</h6>
                                <a href="#" class="toggle">Sign In</a>
                            </div>
    
                            <div class="actual-form">
                                <div class="input-wrap">
                                    <input type="text" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Username</label>
                                </div>
    
                                <div class="input-wrap">
                                    <input type="password" minlength="4" class="input-field" autocomplete="off" required />
                                    <label>Password</label>
                                </div>
    
                                <input type="submit" value="Sign Up" class="sign-btn" />
    
                            </div>
                        </form>
                    </div>
    
                    <div class="carousel">
                        <div class="images-wrapper">
                          <img src="assets/img/2.png" class="image img-1 show" alt="" />
                          <img src="assets/img/3.png" class="image img-2" alt="" />
                          <img src="assets/img/1.png" class="image img-3" alt="" />
                        </div>
    
                        <div class="text-slider">
                            <div class="text-wrap">
                                <div class="text-group">
                                    <h2>Discover the artistry in communication</h2>
                                    <h2>Create bond beyond borders</h2>
                                    <h2>Unleash your thoughts</h2>
                                </div>
                            </div>
    
                            <div class="bullets">
                                <span class="active" data-value="1"></span>
                                <span data-value="2"></span>
                                <span data-value="3"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
